<h1 id="header">Please login</h1>
<div class="login">
<form class="add-user">
<input id="login-name" 
        type="text" 
        value="" 
        name="name">
<input type="submit"
        value="Enter Name"
        name="submit"
        class="submit">
</form>
</div>

<div id="instruction-page">
    <p>Object of the game: Make the number 24 from the four numbers shown. You can add, subtract, multiply, divide, and exponentiate. Use all four numbers on the card, but use each number only once. You do not have to use all four operations.</p>
    <p>Choose your difficulty below</p>
    <button id="easy" value="selector">90 Seconds</button>
    <button id="medium" value="selector">60 Seconds</button>
    <button id="hard" value="selector">30 Seconds</button>
</div>

<div class="game-session">
<h1>Numbers</h1>
<h3 id="number-container"></h3>
<h3 id="operators">
    <button id="opening-parentheses">(</button>
    <button id="closing-parentheses">)</button>
    <button id="addition">+</button>
    <button id="subtraction">-</button>
    <button id="division">/</button>
    <button id="multiplication">*</button>
    <button id="exponent">^</button>
</h3>

<div >
    <input type="text" value="" id="user-input-box" placeholder="Use buttons.">
</div>
    <button id="reset-button">Reset</button>
    <button id="delete-button">Delete</button>
    <button id="submit-button">Submit</button>
    <button id="give-up-button">Give Up?</button><div
        class="solutions">
    </div>
    <h2>Countdown</h2>
    <div id="safeTimer">
        </div>
        
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.0/math.js" type="text/javascript"></script>
