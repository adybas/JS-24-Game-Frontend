<h1 id="header">Please login</h1>
<div class="login">
<form class="add-user">
<input id="login-name" 
        type="text" 
        value="" 
        name="name">
<input type="submit"
        value="Enter Name"
        name="submit"
        class="submit">
</form>
</div>

<div class="game-session">
<h1>Numbers</h1>
<h3 id="number-container"></h3>
<h3 id="operators">
    <button id="opening-parentheses">(</button>
    <button id="closing-parentheses">)</button>
    <button id="addition">+</button>
    <button id="subtraction">-</button>
    <button id="division">/</button>
    <button id="multiplication">*</button>
    <button id="exponent">^</button>
</h3>

<div >
    <input type="text" value="" id="user-input-box" placeholder="Use buttons.">
</div>
    <button id="reset-button">Reset</button>
    <button id="submit-button">Submit</button>
    <button id="give-up-button">Give Up?</button><div
        class="solutions">
    </div>
        
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.0/math.js" type="text/javascript"></script>
<script src="index.js"></script>
